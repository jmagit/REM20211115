<p>
  <input type="button" value="Añadir" (click)="add()">
  <input type="button" value="Modificar" (click)="get()">
</p>
<form #miForm="ngForm">
  <p>
    Código:
    <ng-container *ngIf="isNew" >
      <input type="number" id="id" name="id" [(ngModel)]="elemento.id" #id="ngModel"
        required min="0">
      <output class="error" [hidden]="!id.hasError('required') || miForm.pristine">Es obligatorio.</output>
    </ng-container>
    <ng-container *ngIf="!isNew" >
      {{elemento.id}}
    </ng-container>
    <br>
    Nombre:
    <input type="text" id="nombre" name="nombre" [(ngModel)]="elemento.nombre" #nombre="ngModel"
      required minlength="2" maxlength="10" mayusculas>
    <output class="error" [hidden]="!nombre.hasError('required')">Es obligatorio.</output>
    <output class="error" [hidden]="!nombre.hasError('minlength') && !nombre.hasError('maxlength')">Tiene que tener entre 2 y 10 letras.</output>
    {{nombre.errors | json}}
    <br>
    Apellidos:
    <input type="text" id="apellidos" name="apellidos" [(ngModel)]="elemento.apellidos" #apellidos="ngModel"
      minlength="2" maxlength="10">
    <output class="error" [hidden]="!apellidos.hasError('minlength') && !apellidos.hasError('maxlength')">Tiene que tener entre 2 y 10 letras.</output>
    <br>
    Correo:
    <input type="email" id="correo" name="correo" [(ngModel)]="elemento.correo" #correo="ngModel"
      >
    {{correo.errors | json}}
    <br>
    Nif:
    <input type="text" id="nif" name="nif" [(ngModel)]="elemento.nif" #nif="ngModel"
      nif>
    <output class="error" [hidden]="!nif.hasError('nif')">Nif invalido.</output>
    <br>
    Edad:
    <input type="number" id="edad" name="edad" [(ngModel)]="elemento.edad" #edad="ngModel"
      min="16" max="67" >
    <output class="error" [hidden]="!edad.hasError('min') && !edad.hasError('max')">Tiene que tener entre 16 y 67 letras.</output>
  </p>
  <p>
    <input type="button" value="Enviar" (click)="send()" [disabled]="miForm.invalid">
    <input type="button" value="Volver">
  </p>
</form>
